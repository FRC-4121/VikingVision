[workspace]
members = ["cli", "gui"]

[workspace.package]
version = "0.1.0"
license = "GPL-3.0-or-later"
edition = "2024"

[package]
name = "viking-vision"
version.workspace = true
edition.workspace = true
license.workspace = true

[dependencies]
apriltag-sys = { version = "0.3.0", optional = true }
disqualified = "1.0.0"
humantime-serde = "1.1.1"
libc = { version = "0.2.176", optional = true }
litemap = "0.8.0"
polonius-the-crab = "0.4.2"
rayon = "1.11.0"
serde.workspace = true
smallvec = { version = "1.15.1", features = ["const_new", "drain_filter"] }
smol_str = { version = "0.3.2", features = ["serde"] }
supply = "0.3.1"
thiserror = "2.0"
time = { version = "0.3.44", features = ["formatting", "local-offset"] }
tracing.workspace = true
triomphe = "0.1.14"
ty-tag = "0.1.1"
typetag = "0.2.20"
v4l = { workspace = true, optional = true }
zune-jpeg = "0.4.14"
zune-png = "0.4.10"

[dev-dependencies]
anyhow = "1.0"
tracing-subscriber = { workspace = true, features = ["env-filter"] }

[features]
default = ["apriltag", "v4l"]
apriltag = ["dep:apriltag-sys", "dep:libc"]
v4l = ["dep:v4l"]

[workspace.dependencies]
serde = { version = "1.0", features = ["derive", "rc"] }
tracing = "0.1.41"
tracing-subscriber = "0.3.20"
v4l = "0.14.0"
viking-vision.path = "."
